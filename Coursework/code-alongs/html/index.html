<!-- What type of document is this? HTML!-->
<!DOCTYPE html>
<!-- Anything inside these tags is actual HTML, 
    also displays the language of the content-->
<html lang="en">

<!-- Put your metadata and title to display in the tab here in the Head tag -->

<head>
    <!-- What character set will you be needing? 
        Some languages or text will need different character sets.-->
    <meta charset="UTF-8">
    <!-- You can set instructions for how the browser handles caching, page refresh, etc-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- You can set information about the actual usable content on the page here.
    Very important for CSS media queries.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Make your page pretty with a stylesheet! -->
    <link rel="stylesheet" href="style.css">
    <!-- What should the title displayed in the tab be? -->
    <title>Document</title>
</head>

<body>
    <!-- Your actual content! -->
    <h1>My content</h1>
    <p>There should only be one h1 in a page.</p>

    <h2>Further content</h2>
    <h3>Squirrel Challenge</h3>
    <img src="squirrel.jpeg" alt=""><img src="squirrel.jpeg" alt="">
    <!-- second line -->
    <div><img src="squirrel.jpeg" alt=""></div>
    <div><img src="squirrel.jpeg" alt=""></div>
    <div><img src="squirrel.jpeg" alt=""><span><img src="squirrel.jpeg" alt=""></span></div>

    <a href="./semantic.html">Click here for the Sematic HTML challenge.</a>
    <a href="./lists-and-tables.html">Click here for the Lists and Tables challenge.</a>

</body>
<!-- Javascript? Sure! Link to it here! -->
<script src=""></script>

</html>
